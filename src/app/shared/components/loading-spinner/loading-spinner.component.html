<div
  *ngIf="loading$ | async"
  class="spinner-container vw-100 position-absolute"
>
  <p-progressSpinner
    strokeWidth="8"
    fill="transparent"
    animationDuration=".5s"
    [style]="{ width: '100px', height: '100px' }"
  />
</div>
